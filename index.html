<script>
    const themes = [
        { bg: "blue", text: "white" },
        { bg: "black", text: "white" },
        { bg: "white", text: "black" },
        { bg: "red", text: "white" }
    ];

    let currentIndex = 0;

    document.getElementById("bgBtn").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % themes.length;
        document.body.style.backgroundColor = themes[currentIndex].bg;
        document.body.style.color = themes[currentIndex].text;
    });
</script>
